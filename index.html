<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Educativo - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        /* Estilos previos (igual que en el ejemplo anterior) */

        /* Popup de datos */
        .data-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #141414;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: white;
            max-width: 500px;
            z-index: 1000;
        }

        .data-popup.visible {
            display: block;
        }

        .data-popup pre {
            background: #000;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .close-btn {
            background: #E50914;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img 
            src="https://www.freepnglogos.com/uploads/red-netflix-logo-text-png-3.png" 
            alt="Logo Educativo" 
            class="netflix-logo"
        >

        <div class="login-container">
            <h1>Iniciar sesión</h1>
            <form id="loginForm" onsubmit="return showData(event)">
                <input type="email" class="input-field" id="email" placeholder="Correo electrónico" required>
                <input type="password" class="input-field" id="password" placeholder="Contraseña" required>
                <button type="submit" class="login-button">Acceder</button>
            </form>

            <!-- Popup de datos -->
            <div id="dataPopup" class="data-popup">
                <h2>Datos ingresados (Ejemplo educativo)</h2>
                <pre id="dataContent"></pre>
                <button class="close-btn" onclick="closePopup()">Cerrar</button>
            </div>

            <!-- ... resto del código anterior ... -->
        </div>
    </div>

    <script>
        function showData(event) {
            event.preventDefault();  // Evitar envío real

            // Obtener datos
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mostrar en popup
            document.getElementById('dataContent').textContent = 
                `Email: ${email}\nContraseña: ${password}\n\n⚠️ ADVERTENCIA:\nEsto es una demostración técnica.\nNUNCA muestres contraseñas en producción.`;

            document.getElementById('dataPopup').classList.add('visible');
            return false;
        }

        function closePopup() {
            document.getElementById('dataPopup').classList.remove('visible');
            document.getElementById('loginForm').reset();  // Limpiar formulario
        }
    </script>
</body>
</html>
